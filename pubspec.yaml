name: newu_health
description: "NewU Health & Vitality App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management - BLoC
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.4

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.4

  # Models / Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  logger: ^2.5.0
  equatable: ^2.0.7

  # Animations
  lottie: ^3.3.1
  archive: ^4.0.4

  # Audio
  audioplayers: ^6.1.0
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.8
  freezed: ^2.5.8
  json_serializable: ^6.9.4

  # Testing
  mockito: ^5.4.5
  bloc_test: ^10.0.0
  build_verify: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/light_mode_assets/
    - assets/images/dark_mode_assets/
    - assets/animations/
    - assets/icons/
    - assets/
